
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behavior Visualization</title>
    <link rel="stylesheet" href="./media/bootstrap.min.css" />
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        .visualization-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .member-visualization {
            flex: 1;
            height: 400px;
            border: 2px solid #ddd;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            background: white;
        }
        .cursor {
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .trail {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 50%;
            pointer-events: none;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        .btn {
            margin: 0 5px;
            padding: 8px 20px;
        }
        .timeline {
            width: 100%;
            margin: 20px 0;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .member-title {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .stats {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Behavior Visualization</h1>
        <div class="visualization-container">
            <div class="member-column">
                <div class="member-title">Pre-Deployment Service Member</div>
                <div id="memberA" class="member-visualization">
                    <div id="cursorA" class="cursor"></div>
                </div>
            </div>
            <div class="member-column">
                <div class="member-title">Post-Deployment Service Member</div>
                <div id="memberB" class="member-visualization">
                    <div id="cursorB" class="cursor"></div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="playPause" class="btn btn-primary">Play</button>
            <button id="reset" class="btn btn-secondary">Reset</button>
            <input type="range" id="timeline" class="timeline" min="0" max="100" value="0">
            <div class="stats">
                <div>Playback Speed: <input type="range" id="speed" min="0.1" max="2" step="0.1" value="1"></div>
                <div>Current Time: <span id="currentTime">0:00</span></div>
            </div>
        </div>
    </div>

    <script>
        class Visualizer {
            constructor() {
                this.memberAData = JSON.parse(localStorage.getItem('ServiceMemberA_behavior') || '{}');
                this.memberBData = JSON.parse(localStorage.getItem('ServiceMemberB_behavior') || '{}');
                this.isPlaying = false;
                this.currentTime = 0;
                this.speed = 1;
                this.initialize();
            }

            initialize() {
                this.playPauseBtn = document.getElementById('playPause');
                this.resetBtn = document.getElementById('reset');
                this.timeline = document.getElementById('timeline');
                this.speedControl = document.getElementById('speed');
                this.currentTimeDisplay = document.getElementById('currentTime');
                
                this.cursorA = document.getElementById('cursorA');
                this.cursorB = document.getElementById('cursorB');
                
                this.setupEventListeners();
                this.createMouseTrails();
            }

            setupEventListeners() {
                this.playPauseBtn.addEventListener('click', () => this.togglePlayPause());
                this.resetBtn.addEventListener('click', () => this.reset());
                this.timeline.addEventListener('input', (e) => this.seek(e.target.value));
                this.speedControl.addEventListener('input', (e) => this.setSpeed(e.target.value));
            }

            createMouseTrails() {
                // Create trails based on stored mouse movement data
                if (this.memberAData.mouseMovements) {
                    this.memberAData.mouseMovements.forEach(movement => {
                        const trail = document.createElement('div');
                        trail.className = 'trail';
                        trail.style.left = movement.x + 'px';
                        trail.style.top = movement.y + 'px';
                        document.getElementById('memberA').appendChild(trail);
                    });
                }

                if (this.memberBData.mouseMovements) {
                    this.memberBData.mouseMovements.forEach(movement => {
                        const trail = document.createElement('div');
                        trail.className = 'trail';
                        trail.style.left = movement.x + 'px';
                        trail.style.top = movement.y + 'px';
                        document.getElementById('memberB').appendChild(trail);
                    });
                }
            }

            togglePlayPause() {
                this.isPlaying = !this.isPlaying;
                this.playPauseBtn.textContent = this.isPlaying ? 'Pause' : 'Play';
                if (this.isPlaying) this.animate();
            }

            reset() {
                this.currentTime = 0;
                this.timeline.value = 0;
                this.updateVisualization(0);
            }

            seek(value) {
                this.currentTime = value;
                this.updateVisualization(value);
            }

            setSpeed(value) {
                this.speed = value;
            }

            updateVisualization(time) {
                // Update cursor positions based on time
                if (this.memberAData.mouseMovements) {
                    const posA = this.getPositionAtTime(this.memberAData.mouseMovements, time);
                    this.cursorA.style.left = posA.x + 'px';
                    this.cursorA.style.top = posA.y + 'px';
                }

                if (this.memberBData.mouseMovements) {
                    const posB = this.getPositionAtTime(this.memberBData.mouseMovements, time);
                    this.cursorB.style.left = posB.x + 'px';
                    this.cursorB.style.top = posB.y + 'px';
                }

                this.currentTimeDisplay.textContent = this.formatTime(time);
            }

            getPositionAtTime(movements, time) {
                // Calculate position based on time and stored movements
                const index = Math.floor(movements.length * (time / 100));
                return movements[index] || { x: 0, y: 0 };
            }

            formatTime(time) {
                const seconds = Math.floor(time);
                return `${Math.floor(seconds / 60)}:${(seconds % 60).toString().padStart(2, '0')}`;
            }

            animate() {
                if (!this.isPlaying) return;

                this.currentTime += 0.1 * this.speed;
                if (this.currentTime >= 100) {
                    this.currentTime = 0;
                    this.isPlaying = false;
                    this.playPauseBtn.textContent = 'Play';
                    return;
                }

                this.timeline.value = this.currentTime;
                this.updateVisualization(this.currentTime);
                requestAnimationFrame(() => this.animate());
            }
        }

        // Initialize visualizer when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new Visualizer();
        });
    </script>
</body>
</html>
