<!DOCTYPE html>
<html>
<head>
    <title>DoD Demo</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.5;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Participating</h1>
        <p>Please click the button below to begin the demo.</p>
        <a href="dod/test.html" class="btn">Begin Test</a>
    </div>
</body>
</html>
