<!DOCTYPE html>
<html>
<head>
    <title>Demo</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        body {
            background-color: black; /* Set background to black */
            color: black; /* Text color inside the body */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: white; /* Content window is now white */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); /* White glow effect */
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: black; /* Text inside container black */
        }
        p {
            font-size: 18px;
            line-height: 1.5;
            color: black; /* Text inside container black */
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Which student has achieved a higher level of mastery?</h1>
        <p>Please click the button below to begin the demo.</p>
        <a href="/student/student1_test.html" class="btn">Begin</a>
    </div>
</body>
</html>
