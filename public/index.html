    <style>
        body {
            background-color: black; /* Set background to black */

            margin: 0;

        .container {
            max-width: 900px;

            display: flex;

        }

            padding: 6px 30px;

            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
