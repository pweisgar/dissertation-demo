<!DOCTYPE html>
<html>
<head>
    <title>Dissertation Demonstration</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #000000, #1a1a1a);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 900px;
            width: 100%;
            min-height: 600px;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 35px;
            color: #2c3e50;
            font-weight: 600;
            border-bottom: 2px solid #3498db;
            padding-bottom: 15px;
        }
        p {
            font-size: 16px;
            margin-bottom: 30px;
        }
        .btn-container {
            display: flex;
            justify-content: flex-end;
            width: 100%;
        }
        .btn-submit {
            padding: 12px 40px;
            font-size: 16px;
            color: white;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-decoration: none;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
            background: linear-gradient(135deg, #0056b3, #004494);
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Dissertation Demonstration</h1>
            <p>Please click the Start button below to begin the demo.</p>
        </div>
        <div class="btn-container">
            <a href="/student/ServiceMemberA_test.html" class="btn-submit">Start</a>
        </div>
    </div>
</body>
</html>
